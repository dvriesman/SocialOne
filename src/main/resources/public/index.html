<!DOCTYPE html>
<html lang="en">
	<head>
		<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Social One</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
		<script src="lib/angular/angular.min.js"></script>
		
		
		<script src="lib/config.js?v=2"></script>
		<script src="lib/application.js?v=2"></script>
		
	</head>
	
<body ng-controller="BasicController">
	<h1>Login</h1>
	<div class="container" ng-show="!authenticated">
		With Facebook: <a href="/login">click here</a>
	</div>
	<div class="container" ng-show="authenticated">
		Logged in as: <span ng-bind="user"></span>
		<div>
			<button ng-click="logout()" class="btn btn-primary">Logout</button>
		</div>
	</div>
</body>	
	
</html>
